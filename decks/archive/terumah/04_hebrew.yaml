hebrew_content:
  parasha: "Terumah"

  # Parasha title
  parasha_title:
    hebrew: "转专"
    hebrew_nikud: "转职旨专旨指"
    pronunciation_note: "te-ru-MAH (stress on last syllable)"

  # ============================================
  # ANCHOR CARD
  # ============================================
  anchor:
    title_he: "驻指旨专指砖址转 转职旨专旨指"
    emotional_hook_he: |
      址砖指旨旨注址 注址 职转执指! 职旨砖侄址转指旨 止转值 址砖侄旨旨 职只指
      址注植止专 址注植砖止转 址砖侄旨旨 指驻侄, 侄 址专职执旨砖 指旨 指旨职 止!

  # ============================================
  # STORY CARDS
  # ============================================
  story_cards:
    story_1:
      title_he: "址旨拽指旨砖指 职只侄侄转"
      hebrew_keyword: ""
      hebrew_keyword_nikud: "值"
      keyword_meaning: "Heart"
      pronunciation_note: "LEV (rhymes with 'rev')"
      usage_in_parasha: |
        "植砖侄专 执职旨侄旨旨 执旨止" - whose heart moves them
        The gifts must come from the heart, voluntarily.

    story_2:
      title_he: "址转指旨止转 指驻止转"
      hebrew_keyword: ""
      hebrew_keyword_nikud: "指指"
      keyword_meaning: "Gold"
      pronunciation_note: "za-HAV (stress on second syllable)"
      usage_in_parasha: |
        "指指 指侄住侄祝 旨职止砖侄转" - gold and silver and copper
        First item listed in the gifts (Exodus 25:3).

    story_3:
      title_he: "旨止执 职旨址址"
      hebrew_keyword: ""
      hebrew_keyword_nikud: "址址"
      keyword_meaning: "Together"
      pronunciation_note: "YA-chad (stress on first syllable)"
      usage_in_parasha: |
        While "yachad" doesn't appear in this exact parasha,
        it captures the communal spirit of the building project.
        The Mishkan required everyone's contribution.

    story_4:
      title_he: "执值旨 指 注指砖执旨!"
      hebrew_keyword: "砖"
      hebrew_keyword_nikud: "执砖职指旨"
      keyword_meaning: "Tabernacle (God's dwelling place)"
      pronunciation_note: "mish-KAN (stress on second syllable)"
      usage_in_parasha: |
        "职注指砖旨 执 执拽职指旨砖 职砖指址职转执旨 职旨转止指" (Exodus 25:8)
        Root: 砖-- meaning "to dwell"
        The Mishkan is where God's presence dwells among the people.

  # ============================================
  # CONNECTION CARDS
  # ============================================
  connection_cards:
    connection_1:
      title_he: "指 植执 指止 指转值转?"
      feeling_faces:
        - emoji: "ス"
          label_he: "值旨侄"
          pronunciation: "ge-EH"
        - emoji: ""
          label_he: "砖指值址"
          pronunciation: "sa-ME-ach"
        - emoji: ""
          label_he: "指执"
          pronunciation: "na-DIV"
        - emoji: ""
          label_he: "执专职指旨砖"
          pronunciation: "nir-GASH"

    connection_2:
      title_he: "注止职专执 职旨址址"
      feeling_faces:
        - emoji: ""
          label_he: "砖指值址"
          pronunciation: "sa-ME-ach"
        - emoji: "ス"
          label_he: "值旨侄"
          pronunciation: "ge-EH"
        - emoji: ""
          label_he: "注止值专"
          pronunciation: "o-ZER"
        - emoji: ""
          label_he: "指指拽"
          pronunciation: "cha-ZAK"

  # ============================================
  # POWER WORD
  # ============================================
  power_word:
    hebrew_word: "转专"
    hebrew_word_nikud: "转职旨专旨指"
    english_meaning: "Gift / Contribution / Offering"

    root:
      letters: "专--"
      meaning: "to lift up, to raise"
      connection: |
        When we give a terumah, we "lift up" our gift to a higher purpose.
        The giver is also "lifted up" spiritually through the act of giving.

    torah_source:
      reference: "Exodus 25:2"
      quote_he: "址旨值旨专 侄 职旨值 执砖职专指值 职执拽职旨 执 转职旨专旨指"
      quote_he_nikud: "址旨值旨专 侄志职旨值郑 执砖职专指值 职执拽职旨志执 转职旨专旨指"
      quote_en: "Tell the Israelite people to bring Me gifts"
      note: |
        Interesting: The Hebrew says "take for Me" (yikchu li) not "give to Me."
        Teaches that in giving, we actually receive.

    example_sentence_he: "职旨砖侄址转指旨 职砖址转值旨祝 侄转 址爪址旨注植爪旨注执 砖侄职旨指, 止 转职旨专旨指!"

    pronunciation_notes: |
      te-ru-MAH
      - 'te' as in 'tell'
      - 'ru' as in 'rude'
      - 'MAH' stress on this syllable, as in 'ma'
      The '专' (resh) is soft, not rolled.

  # ============================================
  # ADDITIONAL VOCABULARY (for reference)
  # ============================================
  additional_vocabulary:
