      - word_nikud: "转职旨值侄转"
        meaning: "blue (turquoise/sky blue)"
      - word_nikud: "址专职指旨指"
        meaning: "purple"
      - word_nikud: "转旨止址注址转 砖指执"
        meaning: "crimson (scarlet)"
      - word_nikud: "砖值砖"
        meaning: "fine linen"
      - word_nikud: "注植爪值 砖执执旨"
        meaning: "acacia wood"

    key_phrases:
      - phrase_nikud: "职注指砖旨 执 执拽职指旨砖"
        meaning: "And let them make Me a sanctuary"
        source: "Exodus 25:8"
      - phrase_nikud: "职砖指址职转执旨 职旨转止指"
        meaning: "And I will dwell among them"
        source: "Exodus 25:8"
        note: "Note: 'among THEM' not 'in IT' - God dwells among the people"

