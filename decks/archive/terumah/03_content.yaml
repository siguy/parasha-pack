        question_en: "If we were building something special for our classroom, what would YOU bring to help?"
        question_he: "执 指执旨 旨止执 址砖侄旨旨 职只指 址执旨转指旨, 指 指执转指 值执 址注植止专?"

      - question_type: "empathy"
