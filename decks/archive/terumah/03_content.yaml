    teacher_script: |
      Let's sit in our Torah Talk circle! In our story, everyone
      brought something to help. Now I want to hear from YOU!
      If we were building something special for our classroom -
      maybe a cozy reading corner or a beautiful art wall -
      what would YOU bring to help? Maybe crayons? A special pillow?
      Your helping hands? Let's go around and share. And point to
      a feeling face - how does it feel when you give something special?

  connection_2:
    card_id: "connection_2"
    card_type: "connection"
