  # ============================================
  # ANCHOR CARD
  # ============================================
  anchor:
    card_id: "anchor_1"
    card_type: "anchor"

    title_en: "Parashat Terumah"
    title_he: "驻指旨专指砖址转 转职旨专旨指"

    emotional_hook_en: |
      This week is about GIVING! When you give something special
      to help make something beautiful, it feels SO good inside!

    symbol_description: |
      Hands lifting up colorful gifts toward golden light.
      Treasures include: shiny gold, purple and blue fabric, red yarn.
      A heart shape formed by the arrangement. Warm, glowing feeling.
      Community silhouettes in the background, all contributing.

    teacher_script: |
      This is Parashat Terumah! Can you say "Terumah"? Terumah!
      It means a special gift that you give from your HEART.
      This week, the Jewish people are going to build something
      SO special - and everyone gets to help! When we give
      something to help others, it makes us feel really good
      inside. Put your hand on your heart - that's where
      the good feeling is!

  # ============================================
  # STORY CARDS
  # ============================================
  story_1:
    card_id: "story_1"
    card_type: "story"
    sequence_number: 1

    title_en: "A Special Request"
    title_he: "址旨拽指旨砖指 职只侄侄转"

    description_en: |
      God asks Moses for help. "Tell the people to bring gifts
      from their hearts. We are going to build something special!"

    hebrew_keyword: ""
    hebrew_keyword_nikud: "值"
    english_key_word: "Heart"

    roleplay_prompt: "Act it out: Put your hand on your heart - that's where giving comes from!"

    emotional_reactions:
      - "excited"
      - "honored"

    teacher_script: |
      God said to Moses, "I have a very special job for the people.
      Ask them to bring gifts - but not just any gifts. Gifts from
      their HEARTS!" That means gifts they REALLY want to give.
      Put your hand on your heart. Can you feel it? When we give
      from our heart, it means we really, truly want to help!
      Moses was so excited to tell everyone!

  story_2:
    card_id: "story_2"
    card_type: "story"
    sequence_number: 2

    title_en: "Beautiful Gifts"
    title_he: "址转指旨止转 指驻止转"

    description_en: |
      The people bring their treasures! Shiny gold! Sparkling silver!
      Beautiful purple, blue, and red fabric! Everyone has something to give!

    hebrew_keyword: ""
    hebrew_keyword_nikud: "指指"
    english_key_word: "Gold"

    roleplay_prompt: "Act it out: Carry something precious very carefully and put it in the pile!"

    emotional_reactions:
      - "generous"
      - "proud"
      - "joyful"

    teacher_script: |
      When the people heard they could help, they were SO excited!
      They brought their most beautiful things. Some people brought
      shiny gold - ZAHAV! Some brought silver. Some brought beautiful
      fabric - purple like grapes, blue like the sky, red like apples!
      Let's pretend we're bringing something special. Pick up
      something pretend that's very precious. Carry it carefully...
      now put it gently in the pile. You're helping!

  story_3:
    card_id: "story_3"
    card_type: "story"
    sequence_number: 3

    title_en: "Building Together"
    title_he: "旨止执 职旨址址"

    description_en: |
      Everyone works together! Some people sew. Some people hammer.
      Some people carry. When we all help, we can build amazing things!

    hebrew_keyword: ""
    hebrew_keyword_nikud: "址址"
    english_key_word: "Together"

    roleplay_prompt: "Act it out: Show me how YOU would help build - hammer, sew, carry, or paint!"

    emotional_reactions:
      - "hardworking"
      - "connected"
      - "proud"

    teacher_script: |
      Now it was time to BUILD! But one person couldn't do it alone.
      They needed to work YACHAD - together! Some people knew how
      to sew the beautiful fabrics. Some people knew how to hammer
      and build with wood. Some people carried heavy things. Everyone
      helped in their own special way! Let's all help build! Show me -
      what job would YOU do? Hammer? (pound pound!) Sew? (pull the thread!)
      Carry? (lift and walk!) Paint? (swish swish!) Great job, builders!

  story_4:
    card_id: "story_4"
    card_type: "story"
    sequence_number: 4
    optional: true

    title_en: "Look What We Made!"
    title_he: "执值旨 指 注指砖执旨!"

    description_en: |
      The Mishkan is beautiful! It shines with gold and glows
      with colors. Everyone helped make this special place!

    hebrew_keyword: "砖"
    hebrew_keyword_nikud: "执砖职指旨"
    english_key_word: "Tabernacle"

    roleplay_prompt: "Act it out: Step back, look up, and say WOW together!"

    emotional_reactions:
      - "amazed"
      - "proud"
      - "awestruck"

    teacher_script: |
      And when it was all done, everyone stepped back and looked.
      The Mishkan - God's special house - was SO beautiful! It
      sparkled with gold. The fabrics were purple and blue and red.
      Everything was just right. And you know what? EVERYONE helped
      make it. The people who brought gold, the people who brought
      fabric, the people who sewed, the people who hammered - everyone!
      Let's step back and look at our amazing work. Ready? Say it
      with me: WOW! We did it TOGETHER!

  # ============================================
