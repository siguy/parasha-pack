      - question_type: "empathy"
        question_en: "Why is it more fun to build something with friends than all alone?"
        question_he: "指指旨 止转值专 值旨祝 执职止转 注执 植值专执 值植砖侄专 职址?"

      - question_type: "action"
        question_en: "What's one way you can help at home or at school this week?"
        question_he: "指 侄旨专侄职 址址转 砖侄址转指旨 指止 址注植止专 址旨址旨执转 止 职旨值转 址住值旨驻侄专 址砖指旨旨注址?"

