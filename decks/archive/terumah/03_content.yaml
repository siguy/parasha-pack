        question_he: "值职 职址注职转职旨指 执专职执旨砖旨 指植指砖执 职旨砖侄指旨转职旨 侄转 址址旨转指旨止转 砖侄指旨侄?"

      - question_type: "action"
        question_en: "What's something special you have that you could share with someone?"
        question_he: "指 址砖侄旨旨 职只指 砖侄值旨砖 职指 砖侄转旨旨址 址植止拽 注执 执砖侄旨?"

    torah_talk_instruction: "Sit in a circle and share!"

    feeling_faces:
