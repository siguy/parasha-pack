    feeling_faces:
      - emoji: ""
        label_en: "Happy"
      - emoji: "ス"
        label_en: "Proud"
      - emoji: ""
        label_en: "Helpful"
      - emoji: ""
        label_en: "Strong"

    teacher_script: |
      The Jewish people worked TOGETHER - yachad! Have you ever
      built something with other people? Maybe you built a tall
      tower with blocks with a friend. Or helped your family
      cook dinner. Or made an art project with your class.
      Tell us about it! What did you make? Who helped?
      And here's a question: why is it more fun to build with
      friends? Let's share our ideas!

  # ============================================
  # POWER WORD CARD
  # ============================================
  power_word:
    card_id: "power_word_1"
    card_type: "power_word"
    optional: true

    title_en: "Terumah - Gift"
    title_he: "转职旨专旨指"

    hebrew_word: "转专"
    hebrew_word_nikud: "转职旨专旨指"
    english_meaning: "Gift / Contribution"

    torah_quote_en: "Tell the people to bring Me gifts - from everyone whose heart moves them."
    torah_quote_he: "职执拽职旨 执 转职旨专旨指 值值转 指旨 执砖 植砖侄专 执职旨侄旨旨 执旨止"
    torah_source: "Exodus 25:2"

    example_sentence_en: "When you share your toys, that's a terumah - a gift from your heart!"
    example_sentence_he: "职旨砖侄址转指旨 职砖址转值旨祝 侄转 址爪址旨注植爪旨注执 砖侄职旨指, 止 转职旨专旨指 - 址转指旨指 值址值旨!"

    is_emotion_word: false

    teacher_script: |
      Our special Hebrew word today is TERUMAH! Can you say it?
      Te-ru-MAH! It means a gift - but not just any gift.
      A terumah is a gift you give because you WANT to, from your heart.
      The Torah says the people brought gifts "from everyone whose
      heart moved them." That means they felt the giving feeling
      inside! When you share something because you want to help,
      that's a terumah. Can you think of a terumah you gave?
      Let's say it again: Terumah!

