hebrew_content:
  parasha: "Yitro"

  # Parasha title
  parasha_title:
    hebrew: "转专"
    hebrew_nikud: "执转职专止"

  # Anchor card
  anchor:
    title_he: "驻指旨专指砖址转 执转职专止"
    emotional_hook_he: |
      址砖指旨旨注址 注址 转职旨旨砖址转 执专职指 - 职旨砖侄址旨砖侄旨旨 指旨 指旨职 址职执 砖侄址转指旨 止值专 指旨!

  # Spotlight cards
  spotlight_1:
    character_name_he: "止砖侄"
    character_description_he: |
      止砖侄 旨 址职执 注址 执砖职专指值. 旨 注指址专 指侄 指爪值转 执执旨爪职专址执 职注址职砖指 旨止值 指侄 址旨执旨职指旨专.

  spotlight_2:
    character_name_he: "执转职专止"
    character_description_he: |
      执转职专止 旨 止转值 止砖侄. 旨 职旨止 住指指 指指 砖侄旨止转值 注值爪止转 止止转.

  # Story cards
  story_cards:
    action_1:
      title_he: "址驻职旨执砖指 址砖职旨值指"
      hebrew_keyword: "砖"
      hebrew_keyword_nikud: "砖执职指"
      keyword_meaning: "Joy"

    action_2:
      title_he: "注值爪指 植指指"
      hebrew_keyword: "注爪"
      hebrew_keyword_nikud: "注值爪指"
      keyword_meaning: "Advice"

    action_3:
      title_he: "指指专 址指旨止"
      hebrew_keyword: "专"
      hebrew_keyword_nikud: "址专"
      keyword_meaning: "Mountain"

    action_4:
      title_he: "专址注址 职止专!"
      hebrew_keyword: "拽"
      hebrew_keyword_nikud: "拽止"
      keyword_meaning: "Voice / Sound"

    action_5:
      title_he: "址拽职砖执执 执旨职执专旨转"
      hebrew_keyword: "砖注"
      hebrew_keyword_nikud: "砖指址注"
      keyword_meaning: "Listen"

  # Connection cards
  connection_cards:
    thinker_1:
      title_he: "职拽址值旨 注侄职专指"
      feeling_faces:
        - emoji: ""
          label_he: "砖指值址"
        - emoji: ""
          label_he: "注指值祝"
        - emoji: "ス"
          label_he: "指住执专 转旨止指"
        - emoji: ""
          label_he: "值旨侄"

    thinker_2:
      title_he: "执驻职值 指指专"
      feeling_faces:
        - emoji: ""
          label_he: "执职指"
        - emoji: ""
          label_he: "执专职指旨砖"
        - emoji: ""
          label_he: "砖指值址"
        - emoji: "ス"
          label_he: "值旨侄"

  # Power Words
  power_word_1:
    hebrew_word: "注爪"
    hebrew_word_nikud: "注值爪指"
    english_meaning: "Advice"
    torah_source:
      reference: "Exodus 18:17-18"
      quote_he: "止 止 址指旨指专 植砖侄专 址转指旨 注止砖侄"
      quote_en: "The thing you are doing is not good"
    example_sentence_he: |
      执转职专止 指转址 职止砖侄 注值爪指 止指!
    pronunciation_notes: |
      "ay-TZAH" - The 爪 makes a "ts" sound like in "pizza"

  power_word_2:
    hebrew_word: "砖注"
    hebrew_word_nikud: "砖指址注"
    english_meaning: "Listen / Hear"
    torah_source:
      reference: "Exodus 18:1"
      quote_he: "址执旨砖职址注 执转职专止"
      quote_en: "And Yitro heard"
    example_sentence_he: |
      指注指 砖指址注 侄转 址拽旨止 值指指专!
    pronunciation_notes: |
      "sha-MA" - Same word as in "Shema Yisrael!" Many kids know this!

# Validation checklist
validation:
  all_nikud_accurate: yes
  words_age_appropriate: yes
  torah_quotes_accurate: yes
  no_gods_name_written: yes
  consistent_with_previous_decks: yes
