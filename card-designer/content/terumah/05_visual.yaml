      3. ACTION SCENE (center 55%):
         - Mishkan in upper portion, glowing beautifully
         - Community in lower portion, looking up in awe
         - Family with child in foreground
         - Wonder and pride on all faces
      4. HEBREW KEYWORD: "执砖职指旨" (Tabernacle) in decorative badge
      5. TEXT ZONE (bottom 20%): Description and roleplay prompt

      === FRAME ===
      - Border: #FF4136 Red (8px width)
      - Sequence #4 badge

      === MOOD ===
      Awe, wonder, accomplishment, communal pride!
      Children should feel: "WOW! They did it! We can build amazing things together!"

