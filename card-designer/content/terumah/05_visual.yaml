# Visual Director Output
# Parasha: Terumah
# Generated: 2024-02-02
# Input: 03_content.yaml, 04_hebrew.yaml

visual_direction:
  parasha: "Terumah"
  border_color: "#5c2d91"  # Covenant purple

  # ============================================
  # CHARACTER SPECIFICATIONS
  # ============================================
  character_specs:
    moses:
      is_new: false
      reference_sheet_path: "decks/yitro/references/moses_identity.png"
      this_week_notes: |
        Moses appears in Story 1 receiving instructions.
        Expression: INSPIRED, EXCITED - he's about to share good news.
        Same clothing as Yitro deck: blue and cream robes, head covering, staff.

    israelite_community:
      is_new: true
      needs_reference_sheet: false  # Generic community, not specific individuals
      visual_description: |
        Diverse group of Jewish people - men, women, children of various ages.
        Modest, colorful clothing in earth tones and desert colors.
        Warm skin tones ranging from light to dark brown.
        Expressions: joyful, generous, hardworking, proud.
        Include children in the crowd to help young viewers relate.

  # ============================================
  # CARD BACK
  # ============================================
  card_back:
    design_exists: false
    needs_creation: true
    elements:
      - "Parasha Packs logo (TBD)"
      - "驻指旨专指砖址转 转职旨专旨指 / Parashat Terumah"
      - "Decorative border matching covenant purple theme"
      - "Subtle pattern of gifts/treasures"

  # ============================================
  # ANCHOR CARD
  # ============================================
  anchor:
    card_id: "anchor_1"

    composition: |
      Central symbol dominates the card. Warm, inviting atmosphere.
      Hebrew and English titles at top. Emotional hook at bottom.
      Golden light radiating from above.

    central_symbol: |
      Multiple hands (diverse skin tones) lifting colorful treasures upward
      toward warm golden light from above. The hands form a heart-like shape.
      Treasures include: shiny gold items, purple fabric, blue yarn, red cloth.
      Community silhouettes visible in soft background.

    mood: "Warm, inviting, generous, communal"

    colors: |
      - Gold/amber light from above
      - Purple (#5c2d91) as accent
      - Blue (转转), purple (专), crimson (转注转 砖) in the gifts
      - Warm skin tones on hands
      - Soft cream/tan background

    image_prompt: |
      A vertical children's educational card in 5:7 aspect ratio (1500x2100 pixels).

      === STYLE ===
      Vivid, high-contrast cartoon style suitable for ages 4-6.
      - Characters: Rounded, friendly shapes. Large expressive features.
      - Lines: Thick, clean black outlines (2-3px equivalent).
      - Contrast: High contrast between foreground and background.
      - Complexity: Maximum 5-7 distinct visual elements per scene.

      Card Format: 5x7 inches (1500x2100px)
      Corners: rounded (8-10px radius)

      Colors:
      - Main elements: Bold primary colors
      - Background: Soft warm cream/tan gradient

      === RESTRICTIONS ===
      NEVER depict God in any human or physical form.
      Use only: Warm golden light rays from above.
      No scary elements. All imagery warm and inviting.

      === CARD TYPE: ANCHOR (Parasha Introduction) ===

      === CONTENT ===
      Hebrew Title: "驻指旨专指砖址转 转职旨专旨指" (large, centered, with nikud)
      English Title: "Parashat Terumah" below Hebrew
      Emotional Hook: "This week is about GIVING from the heart!"

      === CENTRAL SYMBOL ===
      Multiple hands (4-6 hands, diverse skin tones from light to dark brown)
      lifting treasures upward toward golden light.

      The treasures being lifted:
      - Shiny gold coins/jewelry
      - Purple fabric (rich grape purple)
      - Blue yarn/cloth (sky blue)
      - Red/crimson fabric

      The hands arrange naturally to suggest a heart shape.
      Warm golden light rays stream down from soft clouds above.
      Faint silhouettes of community members in the background.

      === COMPOSITION ===
      Layout (top to bottom):
      1. HEBREW TITLE (top 12%): "驻指旨专指砖址转 转职旨专旨指" in beautiful Hebrew lettering
      2. ENGLISH TITLE (5%): "Parashat Terumah" in friendly font
      3. CENTRAL SYMBOL (60%): Hands lifting colorful treasures toward light
      4. EMOTIONAL HOOK (15%): "This week is about GIVING from the heart!"
      5. Small decorative hearts/sparkles around the edges

      === FRAME ===
      - Rounded corners (8-10px radius)
      - Border: #5c2d91 Royal Purple (8px width)
      - Heart icon in top-left corner

      === MOOD ===
      Warm, generous, communal, joyful. Children should feel:
      "Giving is wonderful! Everyone can help!"

  # ============================================
  # STORY CARD 1
  # ============================================
  story_1:
    card_id: "story_1"

    scene_description: |
      Moses receiving the request from God (shown as light/voice from above).
      Moses looks inspired and excited, hand on heart.
      Soft desert/mountain background suggesting Sinai.

    characters_in_scene:
      moses:
        pose: "Standing, one hand on heart, looking upward with inspired expression"
        expression: "Inspired, honored, excited to share the news"

    emotion_to_convey: "Anticipation, being chosen for something special"

    image_prompt: |
      A vertical children's educational card in 5:7 aspect ratio (1500x2100 pixels).

      === STYLE ===
      Vivid, high-contrast cartoon style suitable for ages 4-6.
      - Characters: Rounded, friendly shapes. Large expressive eyes (20% of face).
      - Lines: Thick, clean black outlines (2-3px equivalent).
      - Emotion: Big, clear facial expressions visible from across classroom.

      Card Format: 5x7 inches (1500x2100px)

      === RESTRICTIONS ===
      NEVER depict God in any human or physical form.
      Show divine presence ONLY as warm golden light rays from clouds above.

      === CARD TYPE: STORY (Key Moment #1) ===

      === CHARACTER: MOSES ===
      Friendly middle-aged man with warm brown skin and kind, gentle eyes.
      Short dark beard with some gray. Blue and cream robes.
      HEAD COVERING (cloth wrap/turban) - ALWAYS INCLUDE.
      Wooden shepherd's staff resting nearby.

      Expression: INSPIRED - eyes bright with excitement, gentle smile,
      one hand placed on his heart. Looking upward toward the light.
      He has just heard something wonderful!

      === VISUAL DESCRIPTION ===
      Moses stands in a desert/mountain setting (suggesting Sinai).
      Warm golden light rays stream down from soft glowing clouds above.
      Moses has one hand on his heart, looking up with an inspired, honored expression.
      His posture shows he's receiving an important message.

      Simple background: desert hills, blue sky, the mountain faintly visible.
      Speech/thought suggesting divine words: soft glowing text or light swirls.

      === COMPOSITION ===
      Layout (top to bottom):
      1. TITLE ZONE (top 10%): "A Special Request" / "址旨拽指旨砖指 职只侄侄转"
      2. SEQUENCE NUMBER: #1 badge in corner
      3. ACTION SCENE (center 55%):
         - Golden light rays from above (divine presence)
         - Moses center-frame, hand on heart, looking up
         - Inspired, excited expression
         - Desert/mountain background
      4. HEBREW KEYWORD: "值" (Heart) in decorative badge
      5. TEXT ZONE (bottom 20%): Description and roleplay prompt

      === FRAME ===
      - Border: #FF4136 Red (8px width) - Story card color
      - Lightning bolt icon in corner
      - Sequence #1 badge

      === MOOD ===
      Inspirational, honored, anticipatory. Moses feels special to be asked.
      Children should feel: "Something exciting is about to happen!"

  # ============================================
  # STORY CARD 2
  # ============================================
