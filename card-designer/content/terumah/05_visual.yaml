  # ============================================
  # POWER WORD CARD (Optional)
  # ============================================
  power_word:
    card_id: "power_word_1"

    visual_approach: |
      Illustrate the concept of "terumah" (lifting up a gift).
      Hands lifting something toward light.
      The Hebrew word prominent and beautiful.

    image_prompt: |
      A vertical children's educational card in 5:7 aspect ratio (1500x2100 pixels).

      === STYLE ===
      Vivid, high-contrast cartoon style suitable for ages 4-6.
      Card Format: 5x7 inches (1500x2100px)

      === RESTRICTIONS ===
      - NO transliteration on the card
      - NO QR codes
      - NO Aleph icon in corner

      === CARD TYPE: POWER WORD (Hebrew Vocabulary) ===

      === CONTENT ===
      Hebrew Word: "转职旨专旨指" (large, with nikud)
      English Meaning: "Gift / Contribution"
      Torah Quote: "Tell the people to bring Me gifts..."
      Example: "When you share, that's a terumah!"

      === VISUAL DESCRIPTION ===
      A child lifting up a gift (wrapped present or special object)
      toward warm golden light from above.

      The child has a proud, happy expression.
      The gift seems to glow as it's lifted.
      Motion lines or sparkles showing the "lifting up" action.

      The Hebrew word 转职旨专旨指 appears LARGE and beautiful,
      perhaps integrated with the light rays.

      === COMPOSITION ===
      Layout (top to bottom):
      1. HEBREW WORD (top 25%): "转职旨专旨指" in large, beautiful Hebrew
         - Decorative but readable
         - NO transliteration
      2. VISUAL (center 40%):
         - Child lifting gift upward
         - Golden light from above
         - Proud, joyful expression
      3. ENGLISH MEANING (10%): "GIFT" in bold, friendly font
      4. TORAH QUOTE (10%): The quote in elegant text
      5. EXAMPLE (10%): "When you share, that's a terumah!"

      === FRAME ===
      - Border: #2ECC40 Green (8px width) - Power Word color
      - NO icon in corner

      === MOOD ===
      Educational and inspiring. Learning Hebrew is discovering treasure!

